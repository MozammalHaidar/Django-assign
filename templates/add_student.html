{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Portal</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
<style>
    .btn1{
        width: 150px;
        padding: 6px;
        background: rgb(84, 84, 198);
        border-radius: 5px;
        font-size: 18px;
        color:white
    }
</style>
</head>
<body>
    <h2 class="text-center pt-0">Add Students- Academy</h2>
    <div class="frm">
        <form action="{% url 'add_student' %}" method="post" enctype="multipart/form-data"class="w-50" style="margin:auto; background: rgb(228, 238, 240); padding: 40px; margin-top: 30px; border-radius: 10px;">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn1" type="submit">Submit</button>
        </form>
    </div>
</body>
</html>
