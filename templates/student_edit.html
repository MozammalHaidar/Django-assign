{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Portal</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
</head>
<body>
    <h2 class="text-center pt-0">Edit Student</h2>
    <div class="edt">
        <form method="POST" class="w-50" style="margin:auto; background: rgb(228, 238, 240); padding: 40px; margin-top: 30px; border-radius: 10px; font-weight: 700;">
            {% csrf_token %}
            {{form | crispy}}
            <label>First Name:</label>
            <input type="text" name="first_name" value="{{ student.first_name }}"><br><br>
    
            <label>Last Name:</label>
            <input type="text" name="last_name" value="{{ student.last_name }}"><br><br>
    
            <label>Email:</label>
            <input type="email" name="email" value="{{ student.email }}"><br><br>
    
            <!--Course Dropdown -->
            <label>Enrolled Course:</label>
            <select name="enrolled_course">
                {% for course in courses %}
                    <option value="{{ course.id }}" {% if course.id == student.enrolled_course.id %}selected{% endif %}>
                        {{ course.course_name }}
                    </option>
                {% endfor %}
            </select>
            <br><br> 
            <!-- Trainer Dropdown -->
            <label>Trainer:</label>
            <select name="trainer">
                {% for trainer in trainers %}
                    <option value="{{ trainer.id }}" {% if trainer.id == student.trainer.id %}selected{% endif %}>
                        {{ trainer.first_name }} {{trainer.last_name}}
                    </option>
                {% endfor %}
            </select>
            <br><br>
            <label>Active:</label>
            <input type="checkbox" name="is_active" {% if student.is_active %}checked{% endif %}><br><br>
            <button type="submit">Update Student</button>
            <a href="{% url 'student_details' student.id %}">
                <button type="button">Cancel</button>
            </a>
        </form>
    </div>
</body>
</html>
