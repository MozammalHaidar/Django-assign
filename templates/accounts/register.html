{% load static %}
{% load crispy_forms_tags %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Portal</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >
<style>
    /* form{
        text-align: start;
        padding: 30px ;
        margin-top: 30px;
        font-weight: 600;
    }
    .frm{
        margin: 0px 400px;
        background: rgb(228, 238, 240);
        text-align: center;
        border-radius: 10px;
    } */
    .btn1{
        width: 100px;
        margin-top: 10px;
        padding: 6px;
        background: rgb(84, 84, 198);
        border-radius: 5px;
        font-size: 18px;
        color:white
    }
    .auto-message {
    opacity: 1; 
}
.alert {
    padding: 12px 20px;
    margin: 10px auto;
    width: 320px;
    border-radius: 6px;
    font-size: 14px;
    text-align: center;
}
.alert-success {
    background: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}
.alert-error {
    background: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}
</style>

</head>
<body>
    <h2 class="text-center pt-0">Register with- Academy</h2>

    <!-- Django Messages -->
    {% if messages %}
      {% for message in messages %}
        <div class="alert alert-{{ message.tags }} auto-message">
          {{ message }}
        </div>
      {% endfor %}
    {% endif %}

    <div class="frm">
        <form action="{% url 'register' %}" method="POST" class="w-50" style="margin:auto; background: rgb(228, 238, 240); padding: 40px; margin-top: 30px; border-radius: 10px;">
            {% csrf_token %}
            {{form | crispy}}
            <button class="btn1" type="submit">Register</button>
        </form>
    </div>

<script>
  setTimeout(() => {
  document.querySelectorAll('.auto-message').forEach(el => {
    el.style.transition = 'opacity 1s ease-in-out, transform 1s ease-in-out';
    el.style.transform = 'translateY(-6px)';
    el.style.opacity = '0';
    setTimeout(() => el.remove(), 1000);
  });
}, 1200);
</script>

</body>


</html>
