{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="{% static 'css/main.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" >

    <style>
        .btn1{
        width: 100px;
        margin-top: 10px;
        padding: 6px;
        background: rgb(84, 84, 198);
        border-radius: 5px;
        font-size: 18px;
        color:white
    }
    </style>
</head>
<body>
    <h2 class="text-center pt-0">Login with accademy</h2>

    <form action="" method="POST" class="w-50" style="margin:auto; background: rgb(228, 238, 240); padding: 40px; margin-top: 30px; border-radius: 10px;">
        {% csrf_token %}
        {{form | crispy}}
        <button class="btn1" type="submit">Login</button>
    </form>
</body>
</html>
