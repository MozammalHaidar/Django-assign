{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Training Portal</title>
    <link rel="stylesheet" href="{% static 'css/main.css' %}">
</head>

<body>
    <h2>This is course page.</h2>
    <table>
    <thead>
        <tr>
            <th>Id</th>
            <th>Course Name</th>
            <th>Description</th>
            <th>Duration</th>
            <th>Trainer</th>
            <th>Photo</th>
        </tr>
    </thead>
    <tbody>
        {% for e in courses %}
            <tr>
                <td>{{ forloop.counter }}</td>
                <td>{{ e.course_name }}</td>
                <td>{{ e.description }}</td>
                <td>{{ e.duration }}</td>
                <td>{{ e.trainer }}</td>
                <td>
                    {% if e.photo %}
                        <img src="{{ e.photo.url }}" alt="Photo" width="80" height="80">
                    {% else %}
                        No Photo
                    {% endif %}
                </td>
            </tr>
        {% endfor %}
        
    </tbody>
    </table>
        <button class="btn"><a href="{% url 'home' %}">Go to Home</a></button> 
</body>
</html>
